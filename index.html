<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Prepaga en un Click</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    window.tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#01579b', secondary: '#00b0ff' },
          boxShadow: { 'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)' }
        }
      }
    };
  </script>

  <style>
    body { font-family: 'Manrope', sans-serif; margin: 0; padding: 0; }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.2.4",
      "react-dom": "https://esm.sh/react-dom@19.2.4",
      "recharts": "https://esm.sh/recharts@3.7.0",
      "@google/genai": "https://esm.sh/@google/genai@1.39.0"
    }
  }
  </script>
</head>
<body class="bg-[#f6f7f8] text-[#0d141b]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <script>
    // Detector de clics para el botón de Formspree
    document.addEventListener('click', function(e) {
      const boton = e.target.closest('button');
      if (boton && (boton.innerText.includes('Cotizar') || boton.classList.contains('bg-primary'))) {
        
        const provincia = document.querySelector('select')?.value;
        const inputs = document.querySelectorAll('input');
        const cp = inputs[0]?.value;
        const edad = inputs[1]?.value;

        if (provincia && cp && edad) {
          e.preventDefault();
          const datos = {
            Provincia: provincia,
            Codigo_Postal: cp,
            Edad: edad,
            Origen: "Formulario Web"
          };

          fetch("https://formspree.io/f/xeeljvrr", {
            method: "POST",
            body: JSON.stringify(datos),
            headers: { 
              'Accept': 'application/json', 
              'Content-Type': 'application/json' 
            }
          }).then(response => {
            if (response.ok) {
              alert("¡Gracias! Pronto recibirás tu cotización.");
            } else {
              alert("Hubo un error en el envío. Intentá nuevamente.");
            }
          }).catch(err => alert("Error de conexión."));
        }
      }
    });
  </script>
</body>
</html>
