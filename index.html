        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {

                        "primary": "#137fec",

          boxShadow: {

<style>
  body { font-family: 'Manrope', sans-serif; }
  .material-symbols-outlined {
    font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;

  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type=number] { -moz-appearance: textfield; }
</style>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "recharts": "https://esm.sh/recharts@3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0"
  }
}
</script>

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-[#f6f7f8] text-[#0d141b]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <script>
    window.addEventListener('load', function() {
      const btn = document.querySelector('button.bg-primary');
      if (btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          
          const datos = {
            Provincia: document.querySelector('select')?.value,
            Codigo_Postal: document.querySelectorAll('input')[0]?.value,
            Edad: document.querySelectorAll('input')[1]?.value
          };

          fetch("https://formspree.io/f/xeeljvrr", {
            method: "POST",
            body: JSON.stringify(datos),
            headers: { 
              'Accept': 'application/json', 
              'Content-Type': 'application/json' 
            }
          }).then(response => {
            if (response.ok) {
              alert("¡Gracias! Pronto recibirás tu cotización.");
            } else {
              alert("Error al enviar. Intenta de nuevo.");
            }
          }).catch(error => {
            alert("Error de conexión.");
          });
        });
      }
    });
  </script>
</body>
</html>
